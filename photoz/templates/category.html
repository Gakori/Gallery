{% extends 'base.html' %}
{% block content %}
<div class="category">
        {% for image in images %}
        <div class="col-md-4">
          <a class="btn btn-info btn-lg" data-toggle="modal" data-target="#{{category.id}}"
            ><img
              src="{{image.image_url.url}}"
              alt="gallery img"
              class="img-responsive"
          /></a>
        </div>
      </div>
    </div>
  {% endfor %}

</div>
{% endblock content %}
