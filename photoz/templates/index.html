{%extends 'base.html'%} {% block content %}

<h1 class="index" style="text-align: center; margin-top: 50px;">welcome</h1>
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="padding-right: 370px; padding-left: 370px; background-color: black; animation-duration: 1.5s;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://cdn.pixabay.com/photo/2015/08/13/19/39/children-887393__340.jpg" alt="Los Angeles" style="width:1000px;">
      </div>
  
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2015/02/07/13/07/cards-627167__340.jpg" alt="Chicago">
      </div>
  
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/11/45/children-1869265__340.jpg" alt="New York">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<!--search form-->

<!--displaying images-->
<div class="container" style="background-image: url('')">
<section class="gallery py-5" id="gallery">

    <div class="inner-sec-wthree py-lg-5 py-3">
      <h2 class="text-center">My Photos</h2>
      <div class="row">
        {% for image in images %}
        <div class="col-md-4" style="margin-top: 20px;">
          <a class="" data-toggle="modal" data-target="#{{image.id}}"
            ><img
              src="{{image.image_url.url}}"
              alt="gallery img"
              class="img-responsive"
          /></a>
        </div>
      </div>
    </div>
  
</section>

<!-- Modal -->
<div id="{{image.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="font-size: 30px; text-align: center;">{{image.image_title}}</h4>
      </div>
      <div class="modal-body">
        <img src="{{image.image_url.url}}" alt="image.image_title">
        <p class="des" style="font-size: 20px; text-align: center;">{{image.image_description}}</p>
        <p class="location" style="font-size: 20px; text-align: center;">Location:{{image.image_location}}</p>
      </div>
      <div class="modal-footer">
        <input class="form-control input-lg" type="text" value="{{image.image_url}}" id="{{image.id}}.url">
          <button class="btn btn-success btn-sm" onclick="copy('{{image.id}}.url')">Copy </button>
        <button type="button" class="btn btn-sucess" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
</div>
{% endfor %}

{% endblock content %}
