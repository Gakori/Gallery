{%extends 'base.html'%} {% block content %}

<h1 class="text-center">welcome</h1>

<!--displaying images-->
<section class="gallery py-5" id="gallery">
  <div class="container">
    <div class="inner-sec-wthree py-lg-5 py-3">
      <h2 class="text-center">My Photos</h2>

      <div class="row">
        {% for image in images %}
        <div class="col-md-4">
          <a class="btn btn-info btn-lg" data-toggle="modal" data-target="#{{image.id}}"
            ><img
              src="{{image.image_url.url}}"
              alt="gallery img"
              class="img-responsive"
          /></a>
        </div>
      </div>
    </div>
  
</section>

<!-- Modal -->
<div id="{{image.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{image.image_title}}</h4>
      </div>
      <div class="modal-body">
        <img src="{{image.image_url.url}}" alt="image.image_title">
        <p>{{image.image_description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sucess" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
</div>
{% endfor %}

{% endblock content %}
