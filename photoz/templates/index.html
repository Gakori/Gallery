{%extends 'base.html'%}
{% block content %}

<h1 class="text-center" >welcome</h1>


<!--displaying images-->
<section class="gallery py-5" id="gallery">
  <div class="container">
    <div class="inner-sec-wthree py-lg-5 py-3">
      <h2 class="text-center">My Photos</h2>

  <div class="row news-grids mt-lg-5 mt-4 text-center"> 
  {% for image in images %}

   <div class="col-md-4 gal-img" data-toggle="modal" data-target="#{{image.id}}"> <a href="#gal1">

     <img src="{{image.image_image.url}}" alt="gallery img" class="img-responsive"></a>
   </div> 
  </div>
</div>  
  {% endfor %}
</section>

 {% endblock content %}
